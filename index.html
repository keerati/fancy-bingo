<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Bingo</title>
    <link rel="stylesheet" type="text/css" href="layout.css"> 
  </head>
  <body>
    <div id="wrapper">
      <h1>Rolled Number</h1>
      <div id="called_number">
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>

      <button id="next_roll">Next Roll</button>

       <h1>Your Number</h1>
      <div id="bingo_card">
        <div class="column column_B">
          <div class="cell">1</div>
          <div class="cell">7</div>
          <div class="cell">14</div>
          <div class="cell">12</div>
          <div class="cell">8</div>
        </div>
        <div class="column column_I">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="column column_N">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="column column_G">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="column column_O">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
    </div>
  
  </body>
</html>
